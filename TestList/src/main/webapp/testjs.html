<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">
    <script src="../js/vue.js"></script>
    <script src="../element-ui/lib/index.js"></script>
    <script src="../js/axios-0.19.0.js"></script>
</head>
<body>
<div id="app">
    <el-table
            :data="pageBean.data"
            border
            style="width: 50%">
        <el-table-column
                fixed
                prop="userName"
                label="创建时间"
                width="200">
        </el-table-column>
        <el-table-column
                prop="cid"
                label="编号"
                width="120">
        </el-table-column>
        <el-table-column
                prop="createTime"
                label="创建时间"
                width="120">
        </el-table-column>
        <el-table-column
                prop="context"
                label="文本内容"
                width="120">
        </el-table-column>
        <el-table-column
                fixed="right"
                label="操作"
                width="100">
            <template slot-scope="scope">
                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                <el-button type="text" size="small">编辑{{data| filter}}</el-button>
            </template>
        </el-table-column>
    </el-table>
</div>
</body>
</html>
<script>
    new Vue({
        el: "#app",
        data: {
            tableData: {
                userName: '',
                cid: '',
                createTime: '',
                context:'',
            },
            //页面对象
            pageBean:{},
        },
        methods: {
            handleClick(row) {
                console.log(row);
            },
            //获取资源
            getResource(){
                axios.post("/context/push").then(resp=>{
                    //获取到数据
                    this.pageBean = resp.data;

                    this.pageBean.data.map(vim=>{
                        vim.createTime=1
                    })
                })
            },
        },

        //上来就先把数据放到界面里
        created(){
            this.getResource();
        }
    });
</script>
